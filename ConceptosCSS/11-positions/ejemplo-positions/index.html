<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Ejemplo de uso de positions con imágenes</title>
</head>
<body>
  <h1>Ejemplo de uso de positions con imágenes</h1>


  <div class="caja-img foto-01">
    <img src="https://picsum.photos/id/10/800" alt="Foto paisaje">
    <span class="title">Paisaje</span>
  </div>

  <div class="caja-img foto-02">
    <img src="https://picsum.photos/id/11/800" alt="Foto paisaje">
    <span class="title">Montaña</span>
  </div>

  <div class="caja-img foto-03">
    <img src="https://picsum.photos/id/12/800" alt="Foto paisaje">
    <span class="title">Playa</span>
  </div>

  <div class="caja-img foto-04">
    <img src="https://picsum.photos/id/13/800" alt="Foto paisaje">
    <div class="overlay"></div>
    <span class="title">Mar</span>
  </div>

  <div class="caja-img foto-05">
    <img src="https://picsum.photos/id/14/800" alt="Foto paisaje">    
    <span class="title">Costa Brava</span>
  </div>

  
  <div class="caja-img foto-06" data-title="Cascada">
    <img src="https://picsum.photos/id/15/800" alt="Foto paisaje">    
  </div>

  <div class="caja-img foto-06" data-title="Playa">
    <img src="https://picsum.photos/id/16/800" alt="Foto paisaje">    
  </div>

  <div class="caja-img foto-06" data-title="Camino">
    <img src="https://picsum.photos/id/17/800" alt="Foto paisaje">    
  </div>


  
</body>
</html>
