<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Display: grid</title>
</head>
<body>
  <div class="container">
    <h1>Display: grid</h1>

    <details>
      <summary>
        <h2>Rejilla simple</h2>
      </summary>

      <div class="padre padre-1">
        <div class="hijo">1</div>
        <div class="hijo">2</div>
        <div class="hijo">3</div>
        <div class="hijo">4</div>
        <div class="hijo">5</div>
        <div class="hijo">6</div>
        <div class="hijo">7</div>
      </div>
    </details>

    <details>
      <summary>
        <h2>Colocando a los hijos</h2>
      </summary>

      <div class="padre padre-2">
        <header class="hijo hijo-1">1</header>
        <main class="hijo hijo-2">2</main>
        <aside class="hijo hijo-3">3</aside>
        <footer class="hijo hijo-4">4</footer>
      </div>
    </details>

    <details>
      <summary>
        <h2>Alineando a los hijos individualmente</h2>
      </summary>

      <div class="padre padre-3">
        <div class="hijo hijo-1">1</div>
        <div class="hijo hijo-2">2</div>
        <div class="hijo hijo-3">3</div>
        <div class="hijo hijo-4">4</div>
      </div>
    </details>

    <details>
      <summary>
        <h2>Tamaño auto</h2>
      </summary>

      <div class="padre padre-4">
        <img src="https://picsum.photos/id/10/50" alt="">
        <input type="text">
        <button>Enviar formulario</button>
      </div>
    </details>

    <details open>
      <summary>
        <h2>Trabajando con áreas</h2>
      </summary>

      <div class="padre padre-5">
        <div class="hijo hijo-1">1</div>
        <div class="hijo hijo-2">2</div>
        <div class="hijo hijo-3">3</div>
        <div class="hijo hijo-4">4</div>
      </div>
    </details>



  </div>


  
</body>
</html>
